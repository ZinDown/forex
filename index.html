<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Chart with Buy/Sell Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        .chart-container {
            width: 80%;
            margin: 0 auto;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .buy {
            color: green;
            font-weight: bold;
        }
        .sell {
            color: red;
            font-weight: bold;
        }
        .symbol-selector {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Forex Chart with Buy/Sell Prediction</h1>
    
    <!-- Symbol Selector -->
    <div class="symbol-selector">
        <label for="symbol">Choose Forex Symbol: </label>
        <select id="symbol" onchange="fetchData()">
            <option value="EURUSD">EURUSD</option>
            <option value="USDJPY">USDJPY</option>
            <option value="XAUUSD">XAUUSD</option>
        </select>
    </div>

    <!-- Chart Container -->
    <div class="chart-container">
        <canvas id="forexChart" width="600" height="400"></canvas>
    </div>

    <!-- Action Section -->
    <div class="button-container">
        <p id="prediction"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        let chart;
        let symbol = "EURUSD";  // Default symbol
        let interval = "5min";  // Default interval

        // Fetch Forex Data from Alpha Vantage
        function fetchData() {
            symbol = document.getElementById("symbol").value;
            const apiUrl = `https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=${symbol}&interval=${interval}&apikey=9JU17N82L0XRTUFW`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data['Time Series (5min)']) {
                        const timeSeries = data['Time Series (5min)'];
                        const chartData = [];
                        const timeStamps = [];
                        const openPrices = [];
                        const highPrices = [];
                        const lowPrices = [];
                        const closePrices = [];
                        
                        for (let time in timeSeries) {
                            timeStamps.push(time);
                            openPrices.push(parseFloat(timeSeries[time]['1. open']));
                            highPrices.push(parseFloat(timeSeries[time]['2. high']));
                            lowPrices.push(parseFloat(timeSeries[time]['3. low']));
                            closePrices.push(parseFloat(timeSeries[time]['4. close']));
                        }

                        updateChart(timeStamps, openPrices, highPrices, lowPrices, closePrices);
                        predictPrice(closePrices);
                    } else {
                        alert("Error fetching data. Please try again later.");
                    }
                })
                .catch(error => {
                    console.error("Error fetching data: ", error);
                    alert("Error fetching data.");
                });
        }

        // Update Candlestick Chart
        function updateChart(timeStamps, openPrices, highPrices, lowPrices, closePrices) {
            const ctx = document.getElementById("forexChart").getContext("2d");

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'candlestick',
                data: {
                    labels: timeStamps,
                    datasets: [{
                        label: `${symbol} Price Data`,
                        data: timeStamps.map((timestamp, index) => ({
                            x: timestamp,
                            o: openPrices[index],
                            h: highPrices[index],
                            l: lowPrices[index],
                            c: closePrices[index]
                        })),
                        borderColor: '#4CAF50',  // Green for candles
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { type: 'category' },
                        y: { beginAtZero: false }
                    }
                }
            });
        }

        // Simple Buy/Sell Prediction Logic
        function predictPrice(closePrices) {
            const recentPrices = closePrices.slice(-3);  // Last 3 close prices for prediction
            const lastClose = recentPrices[2];
            const secondLastClose = recentPrices[1];
            const thirdLastClose = recentPrices[0];

            let prediction = '';

            if (lastClose > secondLastClose && secondLastClose > thirdLastClose) {
                prediction = 'Buy';
                document.getElementById('prediction').innerHTML = `<span class="buy">Prediction: Buy</span>`;
            } else if (lastClose < secondLastClose && secondLastClose < thirdLastClose) {
                prediction = 'Sell';
                document.getElementById('prediction').innerHTML = `<span class="sell">Prediction: Sell</span>`;
            } else {
                prediction = 'Hold';
                document.getElementById('prediction').innerHTML = 'Prediction: Hold';
            }
        }

        // Fetch data every second
        setInterval(fetchData, 1000);

        // Initial Data Fetch
        fetchData();
    </script>

</body>
</html>
