<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart ဖုန်းအတွက်</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <div class="tradingview-widget-container" style="max-width: 100%; height: 80vh;">
        <div id="tradingview_custom"></div>
        <script type="text/javascript">
            new TradingView.widget({
                "width": "100%",
                "height": "80vh",
                "symbol": "FX:XAUUSD", // သင့်ရဲ့ TradingView Symbol ကို ပြင်ပါ
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "my",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_top_toolbar": true,
                "save_image": false,
                "container_id": "tradingview_custom"
            });
        </script>
    </div>
</body>
</html>
