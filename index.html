<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Stock Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #4CAF50; /* Green background for the table */
            color: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #3e8e41; /* Darker green for header */
        }
        .up {
            color: #00FF00; /* Green for upward arrow */
        }
        .down {
            color: #FF0000; /* Red for downward arrow */
        }
        .buy {
            font-weight: bold;
            color: #00FF00; /* Green for Buy */
        }
        .sell {
            font-weight: bold;
            color: #FF0000; /* Red for Sell */
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Forex Stock Data</h1>
    <table id="stockTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Volume</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="stockData"></tbody>
    </table>

    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Extract symbol and key from the URL
        const symbol = getQueryParam('s') || 'USDJPY';  // Default to USDJPY if not specified
        const apiKey = getQueryParam('key') || 'demo';  // Default to 'demo' API key if not specified

        const apiUrl = `https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=${symbol}&interval=5min&apikey=${apiKey}`;

        function fetchStockData() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data['Time Series (5min)']) {
                        const timeSeries = data['Time Series (5min)'];
                        const stockData = Object.keys(timeSeries).map(timestamp => {
                            return {
                                timestamp,
                                open: parseFloat(timeSeries[timestamp]['1. open']),
                                high: parseFloat(timeSeries[timestamp]['2. high']),
                                low: parseFloat(timeSeries[timestamp]['3. low']),
                                close: parseFloat(timeSeries[timestamp]['4. close']),
                                volume: timeSeries[timestamp]['5. volume'],
                            };
                        });

                        const tableBody = document.getElementById('stockData');
                        tableBody.innerHTML = ''; // Clear previous data

                        stockData.forEach((stock, index) => {
                            let action = '';
                            let openArrow = '';
                            let highArrow = '';
                            let lowArrow = '';
                            let closeArrow = '';

                            if (index > 0) {
                                const prevStock = stockData[index - 1];
                                
                                // Candlestick Pattern Recognition
                                if (isBullishEngulfing(prevStock, stock)) {
                                    action = 'Buy';
                                } else if (isBearishEngulfing(prevStock, stock)) {
                                    action = 'Sell';
                                } else if (isHammer(stock)) {
                                    action = 'Buy';
                                } else if (isShootingStar(stock)) {
                                    action = 'Sell';
                                }

                                // Determine Arrows
                                openArrow = stock.open > prevStock.open ? '↑' : '↓';
                                highArrow = stock.high > prevStock.high ? '↑' : '↓';
                                lowArrow = stock.low > prevStock.low ? '↑' : '↓';
                                closeArrow = stock.close > prevStock.close ? '↑' : '↓';
                            }

                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${stock.timestamp}</td>
                                <td class="${openArrow === '↑' ? 'up' : 'down'}">${stock.open} ${openArrow}</td>
                                <td class="${highArrow === '↑' ? 'up' : 'down'}">${stock.high} ${highArrow}</td>
                                <td class="${lowArrow === '↑' ? 'up' : 'down'}">${stock.low} ${lowArrow}</td>
                                <td class="${closeArrow === '↑' ? 'up' : 'down'}">${stock.close} ${closeArrow}</td>
                                <td>${stock.volume}</td>
                                <td class="${action === 'Buy' ? 'buy' : 'sell'}">${action}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    } else {
                        alert('Error fetching data. Please check the API key or the request limit.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('An error occurred while fetching the data.');
                });
        }

        // Candlestick Pattern Functions
        function isBullishEngulfing(prev, curr) {
            return curr.open < curr.close && prev.open > prev.close && curr.open < prev.close && curr.close > prev.open;
        }

        function isBearishEngulfing(prev, curr) {
            return curr.open > curr.close && prev.open < prev.close && curr.open > prev.close && curr.close < prev.open;
        }

        function isHammer(stock) {
            return (stock.close - stock.open) < (stock.high - stock.low) * 0.3 && (stock.high - stock.low) > 2 * (stock.open - stock.close);
        }

        function isShootingStar(stock) {
            return (stock.close - stock.open) < (stock.high - stock.low) * 0.3 && (stock.high - stock.low) > 2 * (stock.close - stock.open);
        }

        // Fetch data initially and then refresh every second
        fetchStockData();
        setInterval(fetchStockData, 10000); // Refresh every second
    </script>

</body>
</html>
