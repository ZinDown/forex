<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #4CAF50; /* Green background for the table */
            color: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #3e8e41; /* Darker green for header */
        }
        .up {
            color: #00FF00; /* Green for upward arrow */
        }
        .down {
            color: #FF0000; /* Red for downward arrow */
        }
        .buy {
            font-weight: bold;
            color: #00FF00; /* Green for Buy */
        }
        .sell {
            font-weight: bold;
            color: #FF0000; /* Red for Sell */
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Forex Data</h1>
    <table id="stockTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Volume</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="stockData"></tbody>
    </table>

    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Extract 'from' symbol (f) and 'to' symbol (t) from the URL
        const fromSymbol = getQueryParam('f') || 'EUR';  // Default to EUR if not specified
        const toSymbol = getQueryParam('t') || 'USD';  // Default to USD if not specified
        const apiKey = 'demo';  // You can replace this with a dynamic key or your own key

        // Construct the API URL using the from_symbol and to_symbol
        const apiUrl = `https://www.alphavantage.co/query?function=FX_INTRADAY&from_symbol=${fromSymbol}&to_symbol=${toSymbol}&interval=5min&apikey=${apiKey}`;

        function fetchForexData() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data['Time Series FX (5min)']) {
                        const timeSeries = data['Time Series FX (5min)'];
                        const forexData = Object.keys(timeSeries).map(timestamp => {
                            return {
                                timestamp,
                                open: parseFloat(timeSeries[timestamp]['1. open']),
                                high: parseFloat(timeSeries[timestamp]['2. high']),
                                low: parseFloat(timeSeries[timestamp]['3. low']),
                                close: parseFloat(timeSeries[timestamp]['4. close']),
                                volume: timeSeries[timestamp]['5. volume'],
                            };
                        });

                        const tableBody = document.getElementById('stockData');
                        tableBody.innerHTML = ''; // Clear previous data

                        forexData.forEach((forex, index) => {
                            let action = '';
                            let openArrow = '';
                            let highArrow = '';
                            let lowArrow = '';
                            let closeArrow = '';

                            if (index > 0) {
                                const prevForex = forexData[index - 1];

                                // Candlestick Pattern Recognition
                                if (isBullishEngulfing(prevForex, forex)) {
                                    action = 'Buy';
                                } else if (isBearishEngulfing(prevForex, forex)) {
                                    action = 'Sell';
                                } else if (isHammer(forex)) {
                                    action = 'Buy';
                                } else if (isShootingStar(forex)) {
                                    action = 'Sell';
                                }

                                // Determine Arrows
                                openArrow = forex.open > prevForex.open ? '↑' : '↓';
                                highArrow = forex.high > prevForex.high ? '↑' : '↓';
                                lowArrow = forex.low > prevForex.low ? '↑' : '↓';
                                closeArrow = forex.close > prevForex.close ? '↑' : '↓';
                            }

                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${forex.timestamp}</td>
                                <td class="${openArrow === '↑' ? 'up' : 'down'}">${forex.open} ${openArrow}</td>
                                <td class="${highArrow === '↑' ? 'up' : 'down'}">${forex.high} ${highArrow}</td>
                                <td class="${lowArrow === '↑' ? 'up' : 'down'}">${forex.low} ${lowArrow}</td>
                                <td class="${closeArrow === '↑' ? 'up' : 'down'}">${forex.close} ${closeArrow}</td>
                                <td>${forex.volume}</td>
                                <td class="${action === 'Buy' ? 'buy' : 'sell'}">${action}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    } else {
                        alert('Error fetching data. Please check the API key or the request limit.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('An error occurred while fetching the data.');
                });
        }

        // Candlestick Pattern Functions
        function isBullishEngulfing(prev, curr) {
            return curr.open < curr.close && prev.open > prev.close && curr.open < prev.close && curr.close > prev.open;
        }

        function isBearishEngulfing(prev, curr) {
            return curr.open > curr.close && prev.open < prev.close && curr.open > prev.close && curr.close < prev.open;
        }

        function isHammer(forex) {
            return (forex.close - forex.open) < (forex.high - forex.low) * 0.3 && (forex.high - forex.low) > 2 * (forex.open - forex.close);
        }

        function isShootingStar(forex) {
            return (forex.close - forex.open) < (forex.high - forex.low) * 0.3 && (forex.high - forex.low) > 2 * (forex.close - forex.open);
        }

        // Fetch data initially and then refresh every second
        fetchForexData();
        setInterval(fetchForexData, 1000); // Refresh every second
    </script>

</body>
</html>
